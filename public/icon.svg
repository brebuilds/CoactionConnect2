<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" fill="#1c5f9a"/>
  
  <!-- Main content area -->
  <rect x="64" y="64" width="384" height="384" rx="32" fill="white"/>
  
  <!-- Coaction Connect Logo -->
  <g transform="translate(256, 256)">
    <!-- Wi-Fi icon above -->
    <g transform="translate(0, -80)">
      <path d="M -12 -8 L 0 0 L 12 -8" stroke="#1c5f9a" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M -8 -4 L 0 0 L 8 -4" stroke="#1c5f9a" stroke-width="2" fill="none" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="2" fill="#1c5f9a"/>
    </g>
    
    <!-- "coaction" text -->
    <g transform="translate(-60, -20)">
      <!-- "c" -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1c5f9a">c</text>
      
      <!-- Orange connecting symbol (top half) -->
      <path d="M 12 0 Q 20 -8 28 0 Q 20 8 12 0" stroke="#FF6B35" stroke-width="4" fill="none" stroke-linecap="round"/>
      
      <!-- "action" -->
      <text x="32" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1c5f9a">action</text>
    </g>
    
    <!-- "connect" text -->
    <g transform="translate(-60, 20)">
      <!-- Orange connecting symbol (bottom half) -->
      <path d="M 12 0 Q 20 8 28 0 Q 20 -8 12 0" stroke="#FF6B35" stroke-width="4" fill="none" stroke-linecap="round"/>
      
      <!-- "onnect" -->
      <text x="32" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1c5f9a">onnect</text>
    </g>
  </g>
</svg>